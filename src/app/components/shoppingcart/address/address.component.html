<section class="uboxitLayout">
        <div class="address-repeat" *ngFor="let address of addressList">
            <div class="addressInner">
                <div class="address-left">
                <div class="radioarea"><input type="radio" name="address" value="{{address.name}}" /></div>
                </div>
                <div class="address-right">
                        <div class="address-name">{{address.name}}</div>
                        <div class="address-text">{{address.address}}, {{address.housenumber}}</div>
                        <div>{{address.postalcode}}, {{address.city}}, {{address.email}}</div>
                        <div>{{address.phone}}</div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- New Adress Section --> 
        <div class="address-repeat" [ngClass]="{'address-repeat-w':'isActiveNewForm'}">
                <div class="addressInner" (click)="showNewForm()">
                    <div class="address-left">
                    <div class="radioarea"><input type="radio" name="address" value="Add a New Address" /></div>
                    </div>
                    <div class="address-right">
                            <div class="address-name"> Add a New Address</div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="addressNewForm" *ngIf="isActiveNewForm">
                       
                        <div class="addressNewFormInner">
                            <div class="group">
                                <input type="text" required name="Name">
                                <span class="highlight"></span>
                                <span class="bar"></span><label>Name</label>
                            </div>
                            <div class="group">
                                <table style="width:100%">
                                    <tr>
                                        <td>
                                                <div class="group">
                                                        <input type="text" required name="housenumber">
                                                        <span class="highlight"></span>
                                                        <span class="bar"></span><label>House Number</label>
                                                </div>
                                        </td>
                                        <td>
                                                <div class="group">
                                                        <input type="text" required name="streetname">
                                                        <span class="highlight"></span>
                                                        <span class="bar"></span><label>Street Name</label>
                                                </div>
                                        </td>
                                    </tr>
                                </table>
                                
                            </div>
                            <div class="group">
                                    <input type="text" required name="postcode">
                                    <span class="highlight"></span>
                                    <span class="bar"></span><label>Postcode</label>
                            </div>
                            <div class="group">
                                    <input type="text" required name="city">
                                    <span class="highlight"></span>
                                    <span class="bar"></span><label>City</label>
                            </div>
                            <div class="group">
                                    <input type="text" required name="phone">
                                    <span class="highlight"></span>
                                    <span class="bar"></span><label>Phone Number</label>
                            </div>
                            <div class="group">
                                    <input type="text" required name="email">
                                    <span class="highlight"></span>
                                    <span class="bar"></span><label>Email Address</label>
                            </div>
                            <div>
                                    <button class="btn btn-primary">Save and Deliver here</button> 
                                    <button aria-label="Close" class="btn btn-link uboxitLink" role="button">CANCEL</button>
                            </div>
                        </div>
                </div>
        </div>
</section>
