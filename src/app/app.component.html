<div class="uboxitwrapper">
        <div class="uboxitHeader" [ngClass]="{'headerFixed':headerFixed}">
         <app-header></app-header>
         <div class="uboxitClear"></div>
        </div><!-- uboxitHeader -->
        <div class="uboxitClear"></div>
       <div class="uboxitContainer" style="height:1900px;">
            <div class="uboxitBanner" >
              <app-banner></app-banner>
            </div><!-- uboxitBanner -->

            <div class="uboxitBarMenu" [ngClass]="{'uboxitMenu':uboxitMenu}">
                <app-bar-menu></app-bar-menu>
            </div><!-- uboxitBarMenu-->

            <div class="uboxitOffer">
                
                <app-offers></app-offers>
            </div><!-- //uboxitOffer -->
        </div><!-- uboxitContainer -->
       <div class="uboxitFooter"></div><!-- uboxitFooter -->
</div> <!-- //.uboxitwrapper -->
