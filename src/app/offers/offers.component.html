<div class="container grid-xl"> 
  <div class="column">
    
   <div class="text-center " style="padding-top:30px; padding-bottom:10px;">
         <h2 style="position:relative"><span class="line">"South Indian"</span></h2>
         <p>Chef made meals, inspired by cuisines from across the world, using fresh ingredients and no preservatives.</p>
   </div>

    
  <div class="section group">
          <div class="col span_1_of_4" *ngFor="let offer of offers;" >
          <div class="card">
          <div class="card-image"><img src="{{offer.image}}" class="img-responsive" height="200px" (click)="onSelect(offer)" [class.selected]="offer === selectedOffer"></div>
          <div class="card-header">
                  <div class="float-left ">
                  <div class="card-title h5">{{offer.title}}</div>
                  <div class="card-subtitle text-gray"> </div>
                  </div>
                  <div class="float-right text-bold">&euro; 11</div>
          </div>
          <div class="card-body"><span class="chip">{{offer.types}}</span></div>
          <div class="card-footer">
          <div class="float-left text-bold"><i class="material-icons">favorite_border</i></div>
            <div class="float-right"><button class="btn btn-primary">Add to Cart</button></div>
          </div>
               
          </div> <!-- // Card -->
          </div> <!-- // Col For Responsive -->
  </div> <!-- Section Group --> 
         <!-- Model Window Start -->
         <div [ngClass]="{'modal':true, 'active':active}" *ngIf="selectedOffer" >
            
            <div class="modal-container">
            <div class="modal-header">
            <button class="btn btn-clear float-right" (click)="active = !active"></button>
            <div class="modal-title h5">{{selectedOffer.title}}</div>
            </div>
            <div class="modal-body">
                <img src="{{selectedOffer.image}}" class="img-responsive" height="200px">
            <div class="content">
            <!-- content here -->
            </div>
            </div>
            <div class="modal-footer">
          ...
        </div>
      </div>
    </div> 
      <!-- // Model Window -->
        <!-- Model Window End -->
</div> <!-- // Column -->
</div>
