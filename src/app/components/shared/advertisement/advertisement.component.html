
<div class="banner-outer" *ngIf="!showMobile">
      <div class="banner-inner">
                  <ngx-carousel
                  [inputs]="carouselOne"
                  (carouselLoad)="myfunc($event)">
                    <ngx-item NgxCarouselItem>
                          <img src="https://res.cloudinary.com/your-delicacy-bv/image/upload/Banner1.png" />
                    </ngx-item>
                    <ngx-item NgxCarouselItem>
                          <img src="https://res.cloudinary.com/your-delicacy-bv/image/upload/Banner2.png" />
                    </ngx-item>
                    <ngx-item NgxCarouselItem>
                          <img src="https://res.cloudinary.com/your-delicacy-bv/image/upload/Banner3.png" />
                    </ngx-item>
                    <ngx-item NgxCarouselItem>
                                  <img src="https://res.cloudinary.com/your-delicacy-bv/image/upload/Banner4.png" />
                  </ngx-item>
                    <button NgxCarouselPrev class='leftRs'>&lt;</button>
                    <button NgxCarouselNext class='rightRs'>&gt;</button>
                  
                  </ngx-carousel>
      </div>
</div>

                  <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="myfunc($event)">

                      <div class="uboxit-scroll">
