    <button class="btn btn-link uboxitMenuDoc button_container" id="toggle" (click)="onClick()" [ngClass]="{'active': wasClicked}">
        <i class="material-icons">{{mnuName}}</i>       
    </button>
 
    <div class="overlay" id="overlay" [ngClass]="{'open': wasClicked}">
      <nav class="overlay-menu">
          <ul>
              <li *ngFor="let header of headers">
                <a href="{{header.menuLink}}" title="{{header.menuTitle}}">{{header.menuItem | uppercase}}</a>
              </li>
          </ul>
      </nav>
    </div>
