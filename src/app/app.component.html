<section class="uboxitwrapper" id="uboxitwrapper" *ngIf="!showMobile">
  <app-header></app-header>
      <app-advertisement (directlink)="onChange($event)" *ngIf="advertDoNotShow"></app-advertisement>
  <section class="uboxitRouter">
    <router-outlet>
    </router-outlet>
  </section>

  <section class="uboxitFooter">
    <app-footer></app-footer>
  </section>
</section> <!-- //.uboxitwrapper -->

<!-- Mobile View -->
<div *ngIf="showMobile"  class="uboxit-m-home">
     <div class="uboxit-m-logo"> 
         <img src="../assets/images/logo_2x.png" width="152px"/>
     </div>
     <div class="uboxit-m-logo-txt">Make Your Own Traditional Indian Food Box</div>
    <div class="uboxit-content">
      <app-advertisement (directlink)="onChange($event)"></app-advertisement>
     <div class="uboxit-m-footer">
         Currently delivering - Amsterdam Zuid, Bijlmer, Amstelveen and Schiphol &amp; any locations with in 15KM radius
     </div>
    </div>
</div>
