  <!-- Model Window -->
  <div class="modal modal-lg active" id="modal-id" *ngIf="isModelActive">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header header-color">
          <button href="#close" class="btn btn-clear uboxitLogo float-right" (click)="closeModel();" ></button>
          <div class="modal-title h5"><img src="assets/images/Uboxitlogo.png" width="80px"/></div>
        </div>
        <div class="modal-body">
          <div class="content">
              <div style="padding:10px;">
                  <div class="divider text-center" data-content="View Menu For"></div>
              </div>
              <div>
                  <span class="chip c-hand" *ngFor="let place of placeList" [ngClass]="{'selected':place.menuActive}" (click)="goToHome(place.name, place.id)">{{place.name}}</span>
                
              </div>
