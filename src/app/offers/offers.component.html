<div class="container grid-xl"> 
  <div class="column">
   <div class="text-center " style="padding-top:30px; padding-bottom:10px;">
         <h2 style="position:relative"><span class="line"> "South Indian" </span></h2>
         <p>Chef made meals, inspired by cuisines from across the world, using fresh ingredients and no preservatives.</p>
   </div>

    
  <div class="section group">
   
    <div class="col span_1_of_4" *ngFor="let offer of offers">
    <div class="card">
    <div class="card-image">
      <img src="{{offer.image}}" class="img-responsive" height="200px">
    </div>
    <div class="card-header">
      <div class="card-title h5">{{offer.title}}</div>
      <div class="card-subtitle text-gray">{{offer.types}}</div>
    </div>
    <div class="card-body">
      Empower every person and every organization on the planet to achieve more.
    </div>
    <div class="card-footer">
      <button class="btn btn-primary">Do</button>
    </div>
  </div>
    </div>
    </div>
  </div>
  </div>
