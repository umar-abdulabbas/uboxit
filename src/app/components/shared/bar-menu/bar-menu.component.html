<section [ngClass]="{'bar-layout':isBtnActive}">
    <div class="container grid-lg">
        <div class="columns">
            <div class="column col-xs-4 c-hand btn-common btn-orange" [ngClass]="{'btn-active':isBtnActive}"  [ngClass]="{'uboxitMenuActive':!isActive}" routerLink="/home" routerLinkActive="active">
                  <div class="text-center"><i class="material-icons">restaurant_menu</i></div>
                  <div class="text-center">Available Combo</div>
            </div>
            <div class="column col-xs-4 c-hand btn-common btn-uboxit" [ngClass]="{'btn-active':!isBtnActive}" routerLink="/makeyourcombo" routerLinkActive="active">
                <div class="text-center"><i class="material-icons">restaurant</i></div>
                <div class="text-center">Make your own Combo</div>
            </div>
            <div *ngIf="!isActive" class="column col-xs-4 c-hand btn-common btn-purple" [ngClass]="{'btn-active':isActiveDropDown}" style="position:relative">
                <div class="dropdown dropdown-right uboxitdrop" [ngClass]="{'active':isActiveDropDown}" (click)="showDropDown();">
                   <div class="text-center"><i class="material-icons">filter_list</i></div>
                   <div class="text-center">Filter Combo</div>
                    <ul class="menu">
                          <li *ngFor="let type of availableTypes"><a (click)="selectType(type)">{{type}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
</section>
