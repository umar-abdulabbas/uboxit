<section class="shoppingLayout">
  <div class="container grid-lg">
      <div class="columns">
          <mat-accordion class="example-headers-align uboxit-expansion" >
              <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>My Cart</mat-panel-title>
                </mat-expansion-panel-header>
                <div>
                    <app-ordered-items></app-ordered-items>
                </div>
            
                <mat-action-row>
                  <button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
              </mat-expansion-panel>
            
              <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Destination
                  </mat-panel-title>
                  <mat-panel-description>
                    Type the country name
                  
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <mat-action-row>
                  <button color="warn" (click)="prevStep()">Previous</button>
                  <button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
              </mat-expansion-panel>
            
              <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Day of the trip
                  </mat-panel-title>
                  <mat-panel-description>
                    Inform the date you wish to travel
                    
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                
               
            
                <mat-action-row>
                  <button color="warn" (click)="prevStep()">Previous</button>
                  <button  color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
              </mat-expansion-panel>
            
            </mat-accordion>
         
      </div>
</div>

</section>
