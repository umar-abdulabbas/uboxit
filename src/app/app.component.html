
<section class="uboxitwrapper">
    <section class="uboxitTopHeader" [ngClass]="{'headerFixed':headerFixed}">
            <app-header></app-header>
    </section>
    <section>
           <app-banner></app-banner>
    </section>
    <section class="uboxitMenuBar"  [ngClass]="{'uboxitMenu':uboxitMenu}">
            <app-bar-menu></app-bar-menu>
    </section>
    <section class="uboxitContainer">
            <app-offers></app-offers>
    </section>
    <section class="uboxitFooter">
        <app-footer></app-footer>
    </section>
</section> <!-- //.uboxitwrapper -->
