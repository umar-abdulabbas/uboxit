
<section [ngClass]="{'notFromHome': notFromHome}">
<div class="container grid-lg">
 <header class="navbar">
 <section class="navbar-section">
        <app-hamburger></app-hamburger>
 </section>
<section class="navbar-center">
     <span class="uboxitLogo c-hand" (click)="goToHomePage();"><img src="assets/images/Uboxitlogo.png" width="80px"/></span>
</section>
<section class="navbar-section">
    <app-location></app-location><span style="color:#fff; font-size:1.25rem">/</span>
    <button class="btn btn-link" (click)="openLoginWindow();"><i class="material-icons">lock_open</i></button> <span style="color:#fff; font-size:1.25rem">/</span>
    <button class="btn btn-link" (click)="openShoppingCart()"><i class="material-icons" >shopping_basket</i><span *ngFor="let count of [(totalCount | async)]" class="uboxitBadge animated" [ngClass]="{'flash':count}">{{count}}</span></button>
</section>
</header>

</div>
</section>
