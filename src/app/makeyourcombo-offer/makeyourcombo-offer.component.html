<div class="container grid-lg"> 
<div class="column">
      <div *ngIf="msgFromMakeYourOwnCombo">
      <div class="starters" *ngIf="msgFromMakeYourOwnCombo.starter" >
      <div (click)="onselectedStarter()" style="border:1px solid #ccc; padding:10px; background:#ddd; margin:5px 0px;">S1</div>
     
     </div>
     <div class="mainDish" *ngIf="msgFromMakeYourOwnCombo.maindish">
            <div (click)="onselectedMainDish()" style="border:1px solid #ccc; padding:10px; background:#FF5; margin:5px 0px;">M1</div>
         
      </div>
      <div class="dessert" *ngIf="msgFromMakeYourOwnCombo.dessert">
            <div (click)="onselectedDessert('D1')" style="border:1px solid #ccc; padding:10px; background:#c78; margin:5px 0px;">D1</div>
        
      </div>
      
      </div>
</div>
</div>
