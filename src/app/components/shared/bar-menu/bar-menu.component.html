<div [ngClass]="{'bar-layout':isBtnActive}" *ngIf="!showMobile">
<div class="container grid-lg">
    <div class="barMenu-layout">
        <div *ngFor="let menu of menuList" [ngClass]="{'btn-active':menu.menuActive}" (click)="openMenu(menu.link);">
        <div [ngClass]="{'btn-active-border':menu.menuActive}" class="c-hand">
                <i class="material-icons matIconPos">{{menu.icon}}</i>
                <span>{{menu.name}}</span>
                <span *ngIf="menu.filter && menu.menuActive" ><i class="material-icons matIconPos" (click)="showDropDown(menu.id, menu.menuActive);">arrow_drop_down_circle</i></span>
        </div>
        </div>
    </div>
    <div class="columns uboxitDropDown">
            <div class="uboxitdropDownBox" *ngIf="isActiveDropDown">
                    <div>          
                        <div class="text-center">Filter By Cuisine
                         <button class="btn btn-clear float-right" (click)="closeDropDown();" style="margin-right:10px"></button> 
                        </div>
                    </div>

                    <ul><li *ngFor="let type of availableTypes" class="c-hand"><a (click)="selectType(type)">{{type}}</a></li></ul>
            </div>
    </div> 
</div>
</div>

<!-- Mobile Version --> 
<section *ngIf="showMobile">
    <div class="uboxit-footer">
        <div *ngFor="let menu of menuList" [ngClass]="{'uboxit-footer-cell-1':celloneFooter, 'uboxit-footer-cell-2':celltwoFooter}">
        <a mat-button color="accent" class="uboxit-footer-button">
        <div class="uboxit-footer-cell" [ngClass]="{'uboxit-footer-btn-active':menu.menuActive}"
         (click)="openMenu(menu.link);" >
            <div class="uboxit-footer-icon"><i class="material-icons">{{menu.icon}}</i></div>
            <div class="uboxit-footer-txt">{{menu.name}}</div>           
        </div> 
        </a>
        </div>                              
    </div>  
</section>
