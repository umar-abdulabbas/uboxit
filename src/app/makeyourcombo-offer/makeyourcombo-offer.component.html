<div class="container grid-lg">
  <div class="column">
    <div *ngIf="msgFromMakeYourOwnCombo">
      <div class="starters" *ngIf="msgFromMakeYourOwnCombo.starter">
        <div *ngFor="let starter of starters">
          <div (click)="onselectedStarter()"
               style="border:1px solid #ccc; padding:10px; background:#ddd; margin:5px 0px;">{{starter.title}} {{starter.type}} {{starter.category}}
          </div>
        </div>

      </div>
      <div class="mainDish" *ngIf="msgFromMakeYourOwnCombo.maindish">
        <div *ngFor="let mainCourse of mainCourses">
          <div (click)="onselectedMainDish()"
               style="border:1px solid #ccc; padding:10px; background:#FF5; margin:5px 0px;">{{mainCourse.title}} {{mainCourse.type}} {{mainCourse.category}}
          </div>
        </div>

      </div>
      <div class="dessert" *ngIf="msgFromMakeYourOwnCombo.dessert">
        <div *ngFor="let desert of deserts">
          <div (click)="onselectedDessert()"
               style="border:1px solid #ccc; padding:10px; background:#c78; margin:5px 0px;">{{desert.title}} {{desert.type}} {{desert.category}}
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
