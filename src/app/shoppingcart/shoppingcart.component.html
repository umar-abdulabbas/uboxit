<section class="shoppingLayout">
  <div class="container grid-lg">
      <div class="columns">
        
          <md-accordion class="uboxit-expansion">
              <md-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
                <md-expansion-panel-header>
                  <md-panel-title>My Cart</md-panel-title>
                </md-expansion-panel-header>
                <div>
                      <app-ordered-items></app-ordered-items>
                </div>
                <md-action-row>
                    <button  class="btn btn-primary" (click)="nextStep()"> Continue Shopping</button>
                  <button  class="btn btn-primary" (click)="nextStep()">Continue</button>
                </md-action-row>
              </md-expansion-panel>
            
              <md-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
                <md-expansion-panel-header>
                  <md-panel-title>Login or Signup</md-panel-title>
                  
                </md-expansion-panel-header>
            
            
                <md-action-row>
                  <button color="warn" (click)="prevStep()">Previous</button>
                  <button color="primary" (click)="nextStep()">Next</button>
                </md-action-row>
              </md-expansion-panel>
            
              <md-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
                <md-expansion-panel-header>
                  <md-panel-title>Payment Option</md-panel-title>
                
                </md-expansion-panel-header>
            
                
               
            
                <md-action-row>
                  <button  color="warn" (click)="prevStep()">Previous</button>
                  <button color="primary" (click)="nextStep()">End</button>
                </md-action-row>
              </md-expansion-panel>
            
            </md-accordion>
      </div>
</div>

</section>
