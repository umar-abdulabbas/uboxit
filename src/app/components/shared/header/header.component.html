<section class="header-Layout" >
    <div class="container grid-lg header-inner">
        <div class="column">
           <div class="header-content">
               <div class="headerLogo" (click)="goToHomePage();"><section><img src="assets/images/Uboxitlogo.png" width="80px" class="c-hand"/></section></div>
               <div ><section><app-location *ngIf="locationEnabled"></app-location></section></div>
               <div>
                    <section class="header-rightLogo">

                            <span class="hide-xs c-hand">
                                <span *ngFor="let count of [(totalCount)]"  stickyHeader (stickyHeaderValue) = "stickyHeaderValue($event)" >
                                <button class="btn btn-link c-hand" (click)="openShoppingCart()"><i class="material-icons" >shopping_basket</i><span  class="uboxitBadge animated" [ngClass]="{'flash':count}">{{count}}</span></button>
                                </span>
                            </span> <!--//DEsktop -->
                            <!--<span class="show-xs hide-xs c-hand" *ngIf="!showMobile">
                                <span *ngFor="let count of [(totalCount)]"  stickyHeader (stickyHeaderValue) = "stickyHeaderValue($event)" [ngClass]="{'shop-icon-mobile':shopFloat}">
                                <button class="btn btn-link c-hand" (click)="openShoppingCart()"><i class="material-icons" >shopping_basket</i><span  class="uboxitBadge animated" [ngClass]="{'flash':count}">{{count}}</span></button>
                                </span>
                            </span>-->
                             <!--//Mobile -->
                      <button class="btn btn-link c-hand" *ngIf="loginEnabled && !(loggedIn | async)" (click)="openLoginWindow()"><i class="material-icons">lock_open</i></button>

                      <button class="btn btn-link c-hand" *ngIf="(loggedIn | async)" (click)="logoutPanel()"><i class="material-icons">lock </i></button>
                      <span  *ngIf="showMobile" class="show-xs hide-xs c-hand"><app-hamburger></app-hamburger></span>
                      <div appModelCloseOnOverlay (modelClose)="modelclose($event)" *ngIf="showLoggedIn" class="showLoggedInPanelOverLay"></div>

                      <div class="showLoggedInPanel animated" [ngClass]="{'flipInX':showLoggedIn}" *ngIf="showLoggedIn">
                          <div class="showLoggedInPanelInner">
                              <ul>
                                <li class="c-hand" routerLinkActive="active" [routerLink]="['/myprofile']"><i class="material-icons" >account_circle</i><span>My Profile</span></li>
                                <li class="c-hand" (click)="logout()"><i class="material-icons">lock_open</i><span>LogOut</span></li>
                              </ul>
                          </div>
                      </div>
                      
                    </section>
               </div>
           </div>
        </div>
    </div>
</section>

<div class="modal" [ngClass]="{'active':headerActive}">
    <div class="modal-overlay" appModelCloseOnOverlay (modelClose)="modelclose($event)"></div>
    <div class="modal-container loginLayout">
      <div class="modal-header">
        <button class="btn btn-clear float-right" (click)="closeLoginWindow();"></button>
        <div class="modal-title h5">{{loginTitle}}</div>
      </div>
      <div class="modal-body">
           <app-personal></app-personal>
      </div>
</div>
</div>
<!-- Slide Nav -->

<div>
<div id="slideRightNav" class="slideRightNav">
    <div class="slideNavTitle">
    <button href="#close" class="btn btn-clear float-right" (click)="closeSlideNav();" style="position: relative; top: 30px; right: 25px;"></button>
    </div>
    <app-ordered-items></app-ordered-items>
</div>
</div>

<!--Mobile View -->
<div class="uboxit-footer show-xs hide-xs c-hand" *ngIf="showMobile">
    <div *ngFor="let count of [(totalCount)]" class="uboxit-footer-cell" [ngClass]="{'uboxit-footer-btn-active':count > 0}" (click)="openShoppingCart()">
        <div class="uboxit-footer-icon"><i class="material-icons" >shopping_basket</i><span  class="uboxitBadge uboxit-footer-badge animated" [ngClass]="{'flash':count, 'uboxitBadge-active':count > 0}">{{count}}</span></div>
        <div class="uboxit-footer-txt">Your Basket</div>
    </div>
</div>
